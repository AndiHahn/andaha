<div class="label">
  Einkommen:
</div>

<div class="centered" *ngIf="incomes.length == 0">
  Keine Ausgaben.
</div>

<div class="items">
  <div *ngFor="let income of incomes">
    <div class="list-item">
      <mat-card class="mat-card" routerLink="{{income.id}}">
        <span class="truncate-text">{{ income.name }}</span>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <span>{{ durationLabel.get(income.duration) }}</span>
          <span>{{ income.value }} â‚¬</span>
        </div>
      </mat-card>
    </div>
  </div>
</div>
