<div class="container"> 
	<mat-form-field appearance="fill">
		<mat-label>{{ label }}</mat-label>
		<input
			matInput
			[ngxMatTimepicker]="picker"
			[format]="format"
			[value]="defaultTime"
			[disabled]="disabled" />
		<ngx-mat-timepicker
			#picker
			[minutesGap]="minutesGap"
			(timeSet)="ngxTimeSet($event)"></ngx-mat-timepicker>
	</mat-form-field>
</div>
