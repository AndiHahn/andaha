admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: andaha_backend_route
            virtual_hosts:
            - name: andaha_backend
              domains:
              - "*"
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: \*
                allow_methods: "OPTIONS, GET, POST, PUT, DELETE"
                allow_headers: "authorization, content-type, x-requestid, x-requested-with, x-signalr-user-agent"
                allow_credentials: true
              routes:
              - name: "shopping-api"
                match:
                  prefix: "/shopping-api/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/invoke/shopping-api-dev/method/"
                  cluster: dapr
          http_filters:
          - name: envoy.cors
          - name: envoy.router
  clusters:
  - name: dapr
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 3500
        