trigger:
  branches:
    include:
      - release/shopping/v*
      - refs/release/shopping/v*

pool:
  vmImage: "ubuntu-latest"

variables:
  azureServiceConnection: "azure-rm-andaha-dev-connection"
  containerRegistryConnection: "andaha-container-reg-connection"
  imageTag: "$(Build.SourceBranchName)"
  bicepTemplateFile: "src/Services/Andaha.Services.Shopping/Pipeline/deploy/main-shopping.bicep"

stages:
- stage: CI
  displayName: CI
  jobs:
    - job: build_and_push_image
      steps:
      - task: Docker@2
        displayName: build image
        inputs:
          command: build
          arguments: '--build-arg PatPlaceholder=$(NugetFeedAccessToken)'
          dockerfile: src/Services/Andaha.Services.Shopping/Dockerfile
          repository: andaha/services/shopping
          containerRegistry: $(containerRegistryConnection)
          tags: $(imageTag)
          
      - task: Docker@2
        displayName: push image
        inputs:
          command: push
          dockerfile: src/Services/Andaha.Services.Shopping/Dockerfile
          repository: andaha/services/shopping
          containerRegistry: $(containerRegistryConnection)
          tags: $(imageTag)

- stage: CD
  displayName: CD
  dependsOn: CI
  jobs:
  - job: deployment
    steps:
    - task: AzureCLI@2
      displayName: 'Deploy to dev'
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          $acrUser=$(az acr credential show --name andaha --resource-group andaha --query username -o tsv)
          $acrPassword=$(az acr credential show --name andaha --resource-group andaha --query "passwords[0].value" -o tsv)
          az deployment group create --resource-group andaha-dev --template-file $(bicepTemplateFile) -parameters containerRegistryUsername=$acrUser containerRegistryPassword=$acrPassword version=$(Build.SourceBranchName)
